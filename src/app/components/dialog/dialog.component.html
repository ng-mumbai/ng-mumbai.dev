@if(isVisible()) {
  <div
  class="fixed inset-0 z-50 flex items-center justify-center font-mono bg-white/20 border border-white/30 shadow-xl"
  (click)="onBackdropClick($event)"
>
  <div
    class="bg-gray-900 rounded-xl shadow-xl overflow-hidden max-w-[calc(100vw-32px)] max-h-[calc(100vh-32px)] flex flex-col"
    [style.width]="width()"
    [style.height]="height()"
  >
    <div
      class="flex justify-between items-center px-6 py-4 border-b border-gray-800"
    >
      <h2 class="text-xl font-bold text-white m-0">{{ title() }}</h2>
      <button
        class="bg-transparent border-0 cursor-pointer text-gray-400 hover:text-white rounded p-2 transition-colors focus:outline-none"
        (click)="closeDialog()"
        aria-label="Close"
      >
        <span aria-hidden="true" class="text-xl">&times;</span>
      </button>
    </div>
    <div class="p-6 overflow-y-auto text-white flex-1">
      <ng-container #componentContainer></ng-container>
    </div>
  </div>
</div>
}
